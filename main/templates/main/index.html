<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{title}}
    </title>
</head>
<body>
    <h1>{{ content }}</h1>
    {% if  is_authenticated %}
        <h4>{{ list.0 }}</h4>
        <h4>{{ dict.first }}</h4>
    {% endif %}
    <h4>Is Authenticated: <h3>{{ is_authenticated }}</h3></h4>
</body>
</html>
